<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Home</title>
    <link rel="stylesheet" href="main.css">
    
    <style>
        #main {
            margin-top: 210px;
        }
        p {
            font-size: 25px;
            opacity: 0;
            transition: opacity 2s ease;
        }
        
        .text {
            float: left;
            width: 50%;
        }

        .img-container {
            float: right;
            width: 50%;
            text-align: right;
            opacity: 0;
            transition: opacity 3s ease;
        }

        .img-container img {
            max-width: 100%;
            height: auto;
            max-height: 300px;
        }

        h1::after {
            content: "|";
            position: absolute;
            top: 0;
            right: -0.2em;
            animation: blinkCursor 0.7s infinite alternate;
            color: #ff7fe8;
        }

        @keyframes blinkCursor {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

      
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var helloWorldText = "Hello World.";
            var helloWorldElement = document.getElementById("hello-world");
            var index = 0;
            var typingInterval = setInterval(function() {
                if (index < helloWorldText.length) {
                    helloWorldElement.textContent += helloWorldText.charAt(index);
                    index++;
                } else {
                    clearInterval(typingInterval);
                    document.querySelector("#main p").style.opacity = 1;
                    document.querySelector("#main .img-container").style.opacity = 1;
                }
            }, 100);
        });
    </script>
</head>
<body>
    <div id="header">
        <a href="home.html"><i class="fas fa-bug"></i></a>
    </div>

    <div id="nav">
        
            
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
       
    </div>

    <div id="main">
        <div class="text">
            <h1 id="hello-world"></h1>
            <p>My name is Max and I'm an aspiring software engineer. Transforming ideas into digital realities, 
                one line of code at a time.</p>
        </div>
        <div class="img-container">
            <img src="images/avatar.png" alt="PC Image">
        </div>
    </div>

    <div id="footer">
        Â© 2024 by Max dela Cruz
    </div>
</body>
</html>
