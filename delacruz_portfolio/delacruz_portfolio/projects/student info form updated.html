<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style type='text/css'>
html, body { height: 100%; }
</style>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" crossorigin="anonymous">

<!-- Jquery -->
<script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script>

<!-- local -->
<script type='text/javascript' src='https://cirrus.rider.edu/cis/ataylor/utilities-bs4.js'></script>

<script type='text/javascript'>
    
    function doSubmit() {
        var name= document.getElementById('name').value;
        var age= document.querySelector('#age').value;
        var year = document.querySelector("input[type=radio][name=year]:checked").value;
        var location = document.querySelector("input[type=radio][name=location]:checked").value;
        
        var majors = $('#majors').val();
        var majorsFormat = majors.join(', ');
        
        var clubs = $('#clubs').val();
        var clubsFormat = clubs.join(', ');
        
        message('Welcome ' + name + ' <br>you are ' + age + ' years old ' + ' <br>living ' + location + ' <br>you are a ' + 
        year + ' <br>majoring in ' + majorsFormat + ' <br>you have joined ' + clubsFormat + ' clubs ');  
        
      
     //Extra credit
     
     
        var buff = "<table class='table table-striped table-hover'>";
  
        buff += "<tr><td>Name:</td><td>" + name + "</td></tr>";
        buff += "<tr><td>Age:</td><td>" + age + "</td></tr>";
        buff += "<tr><td>Location:</td><td>" + location + "</td></tr";
        buff += "<tr><td>Year in College:</td><td>" + year + "</td></tr>";

        buff += "<tr><td>Majors:</td><td><ul>";
            for (var x of majors) {
             buff += "<li>" + x + "</li>" ;
            }
        buff += "</ul></td></tr>";

        buff += "<tr><td>Clubs:</td><td><ul>";
            for (var i of clubs) {
                buff += "<li>" + i  + "</li>";
            }
        buff += "</ul></td></tr>";

        buff += "</table>";
        document.getElementById('message-div').innerHTML = buff;

    }
    
    
</script>

</head>

<body>
    
  <div class="row w-35 h-100 align-items-center ">

          <div  class='container h-55'>

                <!-- start card -->
                 <div class='card m-2'>

                   <div class='card-body border'>

                       <h5 class='card-header'>Student Information</h5>

                       <!-- ** card content goes here ** -->
                       
                       <div class='form-group'>
                       <label for='zip' class='label'>Student Name </label>
                       <input type='text' class='form-control' id='name' placeholder='Student Name' />
                      </div>
                      
                      <!-- Age Select List -->
                      <div class='form-group'>
                        <label for='zip' class='label text-primary m-2'>Age: </label>
                       <select class="form-control" id='age'>
                            <option>18</option>
                            <option>19</option>
                            <option>20</option>
                            <option>21</option>
                            <option>22</option>
                        </select>
                      </div>
                      
                       <!-- Year radio buttons -->
                     <div class='form-group'>
                          <label for='year' class='label text-primary m-2'>Year in College:  </label>
                            <div class="form-check-inline">
                                 <label class="form-check-label">
                                     <input type="radio" class="form-check-input" name="year" value="Freshman">Freshman
                               </label>
                            </div>
                            
                              <div class="form-check-inline">
                                 <label class="form-check-label">
                                     <input type="radio" class="form-check-input" name="year" value="Sophomore">Sophomore
                               </label>
                            </div>
                                                        <div class="form-check-inline">
                                 <label class="form-check-label">
                                     <input type="radio" class="form-check-input" name="year" value="Junior">Junior
                               </label>
                            </div>
                            
                              <div class="form-check-inline">
                                 <label class="form-check-label">
                                     <input type="radio" class="form-check-input" name="year" value="Senior">Senior
                               </label>
                            </div>
                      </div>
                      
                      <!-- location radio buttons -->
                     <div class='form-group'>
                          <label for='year' class='label text-primary m-2'>Location:  </label>
                            <div class="form-check-inline">
                                 <label class="form-check-label">
                                     <input type="radio" class="form-check-input" name="location" value="On-Campus">On-Campus
                               </label>
                            </div>
                            
                              <div class="form-check-inline">
                                 <label class="form-check-label">
                                     <input type="radio" class="form-check-input" name="location" value="Off-Campus">Off-Campus
                               </label>
                            </div>
                
                      </div>
                      
                      <!-- Major Select List -->
                      <div class='form-group'>
                        <label for='zip' class='label text-primary m-2'>Major (select all): </label>
                       <select class="form-control" id='majors' multiple>
                            <option>FIN</option>
                            <option>CSC</option>
                            <option>ACC</option>
                            <option>BDA</option>
                            <option>IS</option>
                        </select>
                      </div>
                      
                      <!-- Club Select List -->
                      <div class='form-group'>
                        <label for='zip' class='label text-primary m-2'>Clubs (select all): </label>
                       <select class="form-control" id='clubs' multiple>
                            <option>Gaming</option>
                            <option>Analytics</option>
                            <option>Adventure</option>
                            <option>Radio</option>
                            <option>Graphic Design</option>
                        </select>
                      </div>

                     
                    <!-- Button -->
                       <button type='button' class='btn btn-primary m-1' onclick='doSubmit()' >Submit</button>

                   </div> <!-- end card body -->

            </div>  <!-- end card -->
            
            <!-- Start card -->
            
            <div class='card m-2'>
                <div class='card-body border'>
                <div id="message-div"></div>
            </div>

         </div>
         
    </div>
</div>
</body>
</html>
